name: ğŸ§ª CI cho Microservices (Backend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.filter.outputs.changed_services }}
    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ” Detect changed services
        id: filter
        run: |
          echo "ğŸ” Detecting changed services..."

          # Náº¿u lÃ  láº§n Ä‘áº§u (chÆ°a cÃ³ commit trÆ°á»›c)
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD)
          else
            echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y commit trÆ°á»›c â€” máº·c Ä‘á»‹nh build táº¥t cáº£ service."
            CHANGED="services/"
          fi

          echo "Changed files:"
          echo "$CHANGED"

          SERVICES=()

          # Kiá»ƒm tra service nÃ o thay Ä‘á»•i
          for folder in services/*; do
            svc=$(basename "$folder")
            if echo "$CHANGED" | grep -q "$svc/"; then
              SERVICES+=("$svc")
            fi
          done

          # Náº¿u khÃ´ng cÃ³ thay Ä‘á»•i, build táº¥t cáº£
          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("api-gateway" "auth-service" "team-service")
          fi

          # Táº¡o JSON há»£p lá»‡ 1 dÃ²ng
          JSON_ARRAY=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -cs .)
          CLEAN_JSON=$(echo "$JSON_ARRAY" | tr -d '\n' | tr -d '\r' | xargs)

          echo "Detected services: $CLEAN_JSON"

          # Ghi output an toÃ n
          echo "changed_services=$CLEAN_JSON" >> "$GITHUB_OUTPUT"

  build-and-test:
    name: âš™ï¸ Build & Test Microservices
    runs-on: ubuntu-latest
    needs: detect-changes

    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.changed_services) }}
      max-parallel: 3
      fail-fast: false

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”§ CÃ i Ä‘áº·t dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "âš ï¸ KhÃ´ng cÃ³ package.json trong ${{ matrix.service }}"
          fi

      - name: âœ… Kiá»ƒm tra code & Build
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present

      - name: ğŸ§ª Cháº¡y test (náº¿u cÃ³)
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present

      - name: ğŸ³ Build Docker image
        run: |
          DOCKER_PATH="${{ github.workspace }}/services/${{ matrix.service }}"
          if [ -f "$DOCKER_PATH/Dockerfile" ]; then
            docker build -t ${{ matrix.service }} "$DOCKER_PATH"
          else
            echo "âš ï¸ KhÃ´ng cÃ³ Dockerfile trong ${{ matrix.service }}"
          fi

  compose-validate:
    name: ğŸ§© Kiá»ƒm tra Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ‹ Validate Docker Compose config
        run: docker compose config
