name: CI cho frontend vÃ  backend

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: Build & Test All Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api-gateway, auth-service, team-service, frontend]

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =======================
      # BACKEND SERVICES
      # =======================
      - name: ğŸ”§ Install dependencies (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: âœ… Run Lint & Build (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present

      - name: ğŸ§ª Run Tests (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present

      - name: ğŸ³ Build Docker Image (backend)
        if: ${{ matrix.service != 'frontend' }}
        run: docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}

      # =======================
      # FRONTEND
      # =======================
      - name: ğŸ¨ Install & Build Frontend
        if: ${{ matrix.service == 'frontend' }}
        working-directory: apps/frontend
        run: |
          npm ci
          npm run build

  # =======================
  # VERIFY DOCKER COMPOSE
  # =======================
  compose-check:
    name: Validate Docker Compose setup
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Compose Config Check
        run: docker compose config
