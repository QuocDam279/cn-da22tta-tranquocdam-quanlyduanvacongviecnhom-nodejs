name: CI cho Microservices (Backend + Frontend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # ======================================================
  # 1ï¸âƒ£ XÃ¡c Ä‘á»‹nh service nÃ o cÃ³ thay Ä‘á»•i
  # ======================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.filter.outputs.changed_services }}
    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ” Detect changed folders
        id: filter
        run: |
          echo "Detecting changed services..."
          CHANGED=$(git diff --name-only ${{ github.base_ref }}..${{ github.head_ref }} || echo "")
          echo "Changed files:"
          echo "$CHANGED"

          SERVICES=()
          for folder in services/*; do
            svc=$(basename "$folder")
            if echo "$CHANGED" | grep -q "$svc/"; then
              SERVICES+=("$svc")
            fi
          done

          if echo "$CHANGED" | grep -q "apps/frontend/"; then
            SERVICES+=("frontend")
          fi

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "âš ï¸ No service changed, running all by default"
            SERVICES=(api-gateway auth-service team-service frontend)
          fi

          echo "Detected services: ${SERVICES[*]}"
          echo "changed_services=${SERVICES[*]}" >> $GITHUB_OUTPUT

  # ======================================================
  # 2ï¸âƒ£ Build + Test tá»«ng service Ä‘á»™c láº­p
  # ======================================================
  build-and-test:
    name: Build & Test Matrix Services
    runs-on: ubuntu-latest
    needs: detect-changes

    strategy:
      matrix:
        service: ${{ fromJSON(format('["{0}"]', join(needs.detect-changes.outputs.changed_services, '","'))) }}
      max-parallel: 4
      fail-fast: false

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: false # â¬…ï¸ táº¯t hoÃ n toÃ n npm cache (Ä‘á»ƒ ngÄƒn npm ci tá»± cháº¡y)

      # ===============================
      # BACKEND SERVICES
      # ===============================
      - name: ğŸ”§ Install dependencies (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: npm install

      - name: âœ… Run Lint & Build (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present

      - name: ğŸ§ª Run Tests (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present

      - name: ğŸ³ Build Docker Image (backend)
        if: ${{ matrix.service != 'frontend' }}
        run: docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}

      # ===============================
      # FRONTEND (React + Vite)
      # ===============================
      - name: ğŸ¨ Install & Build Frontend
        if: ${{ matrix.service == 'frontend' }}
        working-directory: apps/frontend
        run: |
          npm install
          npm run build

  # ======================================================
  # 3ï¸âƒ£ Kiá»ƒm tra docker-compose.yml há»£p lá»‡
  # ======================================================
  compose-check:
    name: ğŸ§© Validate Docker Compose setup
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ³ Validate Docker Compose file
        run: docker compose config
