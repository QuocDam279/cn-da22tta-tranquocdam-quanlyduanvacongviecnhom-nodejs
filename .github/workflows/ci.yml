name: ğŸ§ª CI cho Microservices (Backend + Frontend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # =======================
  # 1ï¸âƒ£ PHÃT HIá»†N Dá»ŠCH Vá»¤ THAY Äá»”I
  # =======================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.filter.outputs.changed_services }}

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ” Detect changed folders
        id: filter
        shell: bash
        run: |
          echo "ğŸ” Detecting changed services..."

          # Náº¿u khÃ´ng cÃ³ base_ref (vÃ­ dá»¥ push láº§n Ä‘áº§u)
          BASE=${{ github.base_ref }}
          HEAD=${{ github.head_ref }}

          if [ -z "$BASE" ]; then
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              BASE="HEAD~1"
            else
              BASE=$(git rev-list --max-parents=0 HEAD) # commit Ä‘áº§u tiÃªn
            fi
            HEAD="HEAD"
          fi

          echo "Comparing $BASE..$HEAD"
          CHANGED=$(git diff --name-only $BASE..$HEAD || echo "")

          echo "Changed files:"
          echo "$CHANGED"

          SERVICES=()

          # Kiá»ƒm tra thay Ä‘á»•i trong tá»«ng service backend
          for folder in services/*; do
            svc=$(basename "$folder")
            if echo "$CHANGED" | grep -q "$svc/"; then
              SERVICES+=("$svc")
            fi
          done

          # Kiá»ƒm tra frontend
          if echo "$CHANGED" | grep -q "apps/frontend/"; then
            SERVICES+=("frontend")
          fi

          # Náº¿u khÃ´ng cÃ³ gÃ¬ thay Ä‘á»•i â†’ cháº¡y táº¥t cáº£
          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("api-gateway" "auth-service" "team-service" "frontend")
          fi

          # JSON há»£p lá»‡ trÃªn 1 dÃ²ng
          JSON_ARRAY=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -c -s .)
          echo "Detected services: $JSON_ARRAY"

          # Ghi ra output (dáº¡ng chuáº©n)
          echo "changed_services=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # =======================
  # 2ï¸âƒ£ BUILD + TEST
  # =======================
  build-and-test:
    name: âš™ï¸ Build & Test Matrix Services
    runs-on: ubuntu-latest
    needs: detect-changes

    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.changed_services) }}
      max-parallel: 4
      fail-fast: false

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =======================
      # BACKEND SERVICES
      # =======================
      - name: ğŸ”§ Install dependencies (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci..."
            npm ci
          else
            echo "No package-lock.json found â†’ using npm install..."
            npm install
          fi

      - name: âœ… Run Lint & Build (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present

      - name: ğŸ§ª Run Tests (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present

      - name: ğŸ³ Build Docker Image (backend)
        if: ${{ matrix.service != 'frontend' }}
        run: docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}

      # =======================
      # FRONTEND
      # =======================
      - name: ğŸ¨ Install & Build Frontend
        if: ${{ matrix.service == 'frontend' }}
        working-directory: apps/frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci..."
            npm ci
          else
            echo "No package-lock.json found â†’ using npm install..."
            npm install
          fi
          npm run build

  # =======================
  # 3ï¸âƒ£ KIá»‚M TRA DOCKER COMPOSE
  # =======================
  compose-check:
    name: ğŸ§© Validate Docker Compose setup
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Compose Config Check
        run: docker compose config
