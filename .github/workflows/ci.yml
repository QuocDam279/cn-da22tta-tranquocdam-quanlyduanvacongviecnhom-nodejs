name: ğŸ§± CI cho Microservices (Backend + Frontend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  detect-changes:
    name: ğŸ” Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.detect.outputs.changed_services }}
    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # cáº§n Ä‘á»ƒ git diff hoáº¡t Ä‘á»™ng Ä‘Ãºng

      - name: ğŸ” Detect changed folders
        id: detect
        shell: bash
        run: |
          echo "Detecting changed services..."
          CHANGED=$(git diff --name-only HEAD^ HEAD || echo "")

          echo "Changed files:"
          echo "$CHANGED"

          SERVICES=()

          # Kiá»ƒm tra thÆ° má»¥c services/*
          for folder in services/*; do
            svc=$(basename "$folder")
            if echo "$CHANGED" | grep -q "services/$svc/"; then
              SERVICES+=("$svc")
            fi
          done

          # Kiá»ƒm tra frontend
          if echo "$CHANGED" | grep -q "apps/frontend/"; then
            SERVICES+=("frontend")
          fi

          # Náº¿u khÃ´ng cÃ³ gÃ¬ thay Ä‘á»•i â†’ cháº¡y táº¥t cáº£
          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("api-gateway" "auth-service" "team-service" "frontend")
          fi

          # Táº¡o máº£ng JSON chuáº©n
          JSON_ARRAY=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -s .)
          echo "Detected services: $JSON_ARRAY"

          # Xuáº¥t output gá»n gÃ ng, khÃ´ng lá»—i format
          echo "changed_services=$(echo "$JSON_ARRAY" | tr -d '\n' | tr -d '\r')" >> $GITHUB_OUTPUT

  build-and-test:
    name: ğŸ§ª Build & Test Matrix Services
    runs-on: ubuntu-latest
    needs: detect-changes

    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.changed_services) }}
      max-parallel: 4
      fail-fast: false

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---------- BACKEND ----------
      - name: ğŸ”§ Install dependencies (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: âœ… Run Lint & Build (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present

      - name: ğŸ§ª Run Tests (backend)
        if: ${{ matrix.service != 'frontend' }}
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present

      - name: ğŸ³ Build Docker Image (backend)
        if: ${{ matrix.service != 'frontend' }}
        run: docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}

      # ---------- FRONTEND ----------
      - name: ğŸ¨ Install & Build Frontend
        if: ${{ matrix.service == 'frontend' }}
        working-directory: apps/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

  compose-check:
    name: ğŸ§© Validate Docker Compose setup
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Compose Config Check
        run: docker compose config
