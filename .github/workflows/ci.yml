name: ğŸ§ª CI cho Microservices (Backend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  detect-changes:
    name: ğŸ” Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.set-output.outputs.changed_services }}

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ” Detect changed folders
        id: detect
        run: |
          echo "ğŸ” Detecting changed services..."
          # Náº¿u khÃ´ng cÃ³ commit trÆ°á»›c (vÃ­ dá»¥ repo má»›i), máº·c Ä‘á»‹nh build táº¥t cáº£
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y commit trÆ°á»›c â€” máº·c Ä‘á»‹nh build táº¥t cáº£ service."
            CHANGED="services/"
          else
            CHANGED=$(git diff --name-only HEAD~1 HEAD || echo "")
          fi

          echo "Changed files:"
          echo "$CHANGED"

          SERVICES=()

          # Kiá»ƒm tra tá»«ng service cÃ³ thay Ä‘á»•i khÃ´ng
          for folder in services/*; do
            svc=$(basename "$folder")
            if echo "$CHANGED" | grep -q "$svc/"; then
              SERVICES+=("$svc")
            fi
          done

          # Náº¿u khÃ´ng cÃ³ gÃ¬ thay Ä‘á»•i â†’ build táº¥t cáº£
          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("api-gateway" "auth-service" "team-service")
          fi

          JSON=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -s -c .)
          echo "Detected services: $JSON"

          # LÆ°u output há»£p lá»‡ cho job sau
          echo "changed_services=$JSON" >> $GITHUB_OUTPUT

      - id: set-output
        run: echo "changed_services=${{ steps.detect.outputs.changed_services }}" >> $GITHUB_OUTPUT

  build-and-test:
    name: âš™ï¸ Build & Test Microservices
    runs-on: ubuntu-latest
    needs: detect-changes

    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.changed_services) }}
      max-parallel: 3
      fail-fast: false

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: ğŸ”§ Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ§ª Lint, Build & Test
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present
          npm test --if-present

      - name: ğŸ³ Build Docker Image
        run: docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}

  compose-check:
    name: ğŸ§© Validate Docker Compose setup
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Compose Config Check
        run: docker compose config
